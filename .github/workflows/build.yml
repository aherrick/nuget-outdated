name: build

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Build
      run: dotnet build NugetOutdated.slnx

    - name: Test
      run: dotnet test NugetOutdated.slnx --no-build --verbosity normal 
