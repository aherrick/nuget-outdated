name: scan

on:
  push:

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Install Roslynator CLI
        run: dotnet tool install --global roslynator.dotnet.cli

      - name: Fetch Roslynator analyzers
        run: nuget install Roslynator.Analyzers -OutputDirectory analyzers -ExcludeVersion

      - name: Analyze
        run: roslynator analyze NugetOutdated.slnx --analyzer-assemblies "analyzers/Roslynator.Analyzers/analyzers" --ignore-compiler-diagnostics
        
      - name: Find unused private code
        continue-on-error: true
        run: >
          roslynator find-symbol NugetOutdated.slnx
          --symbol-kind type-or-member
          --unused
          --visibility private
          --without-attribute System.ObsoleteAttribute